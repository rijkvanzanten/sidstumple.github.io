<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Cyd's Single-Page Web App</title>
    <meta name="description" content="Cyd's Single-Page Web App">
    <meta name="author" content="Cyd Stumpel">
    <link rel="stylesheet" href="static/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800|Scope+One" rel="stylesheet">
</head>

<body> 
    <nav>
        <ul id="navUl">
            
            <li><a href="#home">Home</a></li>
            <li><a href="#rijksmuseum">Rijksmuseum Search</a></li>
        </ul>
    </nav>
    <main>
        <section class="startScreen" id="home">
            <h1>Cyd's Single-Page Web App</h1>
        </section>
        <section class="bestPractices" id="rijksmuseum" >
            <div class="searchField">
               <h1>Bekijk alle kunstwerken van het Rijksmuseum!</h1>
                <p>Voer een zoekterm in:</p>
                <form class="column">
                    <input type="text" id="user-input-field" autofocus required>
                    <button type="submit" id="getUserQuery">Submit</button>
                </form>
            </div>

            <article id="queryResult">
<!--                Hier wordt content ingeladen via de API van het Rijksmuseum-->
            </article>
        </section>
        <section id="kunstObject">
            <article id="detailKunst"></article>
                
        </section>
    </main>

    <script src="static/js/aja.min.js"></script>
    <script src="static/js/routie.min.js"></script>
    <script src="static/js/transparency.min.js"></script>
    <script src="static/js/handlebars.js"></script>
    <script src="static/js/app.js"></script>
    <script id="detail-template" type="text/x-handlebars-template">
            <div class="detail-item" id={{idRoute}}>
                <img src={{imageSource}} alt={{title}}>
                
                 
                <a href="#rijksmuseum"><img src="img/back.svg" alt="previous-page"></a>
                <div class="container">
                    <h1>{{title}}</h1>
                    <p>{{description}}</p><p> Gemaakt door: {{artist}}</p>
                </div>
            </div>
        </script>
    
    
</body>
</html>
